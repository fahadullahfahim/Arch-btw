"$schema" = 'https://starship.rs/config-schema.json'

# format = """
# [](surface0)\
# $os\
# $username\
# [](bg:yellow fg:surface0)\
# $directory\
# [](fg:yellow bg:green)\
# $git_branch\
# $git_status\
# [](fg:green bg:teal)\
# $c\
# $rust\
# $golang\
# $nodejs\
# $php\
# $java\
# $kotlin\
# $haskell\
# $python\
# [](fg:teal bg:blue)\
# $docker_context\
# [](fg:blue )\
# $fill\
# $time\
# $line_break$character"""

format = """
[](surface0)\
$os\
$username\
$directory\
$git_branch\
$git_status\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$docker_context\
$fill\
$time\
$line_break$character"""

palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
orange = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[os]
disabled = false
style = "bg:crust fg:teal"

[os.symbols]
Windows = " 󰍲"
Ubuntu = " 󰕈"
SUSE = " "
Raspbian = " 󰐿"
Mint = " 󰣭"
Macos = " "
Manjaro = " "
Linux = " 󰌽"
Gentoo = " 󰣨"
Fedora = " 󰣛"
Alpine = " "
Amazon = " "
Android = " "
Arch = " 󰣇"
Artix = " 󰣇"
CentOS = " "
Debian = " 󰣚"
Redhat = " 󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:crust fg:text"
style_root = "bg:crust fg:text"
format = '[ $user ]($style)'

[directory]
style = "fg:yellow bg:mantle"
format = "[ $path ]($style)"
truncation_length = 5
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "fg:teal bg:mantle"
format = "[ ($symbol $branch) ]($style)"

[git_status]
style = "fg:teal bg:mantle"
format = "[($all_status$ahead_behind)]($style)"

[nodejs]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[c]
symbol = " "
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[rust]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[golang]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[php]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[java]
symbol = " "
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[kotlin]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[haskell]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[python]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[docker_context]
symbol = ""
style = "bg:mantle"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'
[time]
disabled = false
time_format = "%I:%M %p"
style = "bg:peach"
format = '[[  $time ](fg:peach)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
vimcmd_symbol = '[](bold fg:creen)'
vimcmd_replace_one_symbol = '[](bold fg:purple)'
vimcmd_replace_symbol = '[](bold fg:purple)'
vimcmd_visual_symbol = '[](bold fg:lavender)'
[fill]
disabled = false
symbol = " "