# color themes sourcing
# Source Pywal colors
source = ~/.cache/wal/colors-hyprland.conf

# STARTUP processes
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = easyeffects --gapplication-service
exec-once=waybar & swaync & hyprpaper & hypridle
exec-once = nextcloud --background
exec-once = kdeconnect-indicator &

# monitors
monitor=,highres@highrr,auto,1

# Default appications
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun 

# Some default env vars.
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,16
env = QT_QPA_PLATFORMTHEME,qt5ct 

#Variables
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    
    border_size = 2

    col.active_border = $color7
    col.inactive_border = $color3

    resize_on_border = true
    extend_border_grab_area = 25
    hover_icon_on_border =true
    
    gaps_in = 2
    gaps_out = 0

    layout = dwindle

}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    rounding_power = 0

    blur {
        enabled = true
        size = 1
        passes = 5
        new_optimizations = on
        noise = 0
        contrast = 1
        brightness = 0.5
        ignore_opacity = true
    }
    

}

animations {
    enabled = true
    first_launch_animation =true
    workspace_wraparound =false

    bezier = easeOutExpo, 0.16, 1, 0.3, 1

    animation = borderangle, 1, 50, linear, loop
    animation=workspaces,1,1,easeOutExpo,slidefade 20%
    animation=windows,1,1,easeOutExpo , popin 80%
    animation=fade,1,1,easeOutExpo
}

input {
    #keyboard
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    # kb_options = ctrl:nocaps
    numlock_by_default =true

    #mouse
    follow_mouse = 1
    sensitivity =0 #-1.0 to 1.0, 0 means no modification.
    accel_profile = flat # Disables mouse acceleration
    
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    
    font_family = JetBrainsMono Nerd Font


    animate_manual_resizes =true
    
}

xwayland {
    force_zero_scaling = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = suppressevent maximize, class:.* # You'll probably like this.
# windowrulev2 = opacity 0.9 0.85, class:^(Code)$

layerrule = blur, class:^(kitty)$
layerrule = blur, class:^(zen-browser)$
layerrule = ignorezero, wofi
layerrule = blur, wofi
layerrule = noanim, wofi

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = super


#Bindings
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Delete, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, space, exec, $menu
bind = $SUPER_SHIFT, l, exec, hyprlock
bind = $SUPER_SHIFT, R, exec, pkill waybar && waybar
bind = $SUPER_SHIFT, w, exec, waybar
bind = $mainMod, F, fullscreen, # dwindle

#Screen shot
bind = , Print, exec, hyprshot -m window
bind = shift, Print, exec, hyprshot -m region

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


#global shortcuts
#discord
bind = SHIFT, F9, pass, class:^(com\.obsproject\.Studio)$ #START/STOP RECORD
bind = SHIFT, F10, pass, class:^(com\.obsproject\.Studio)$ #PAUSE UNPAUSE

# Media Keys for Logitech MK240 keyboard
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop

# Additional media controls (if your keyboard has them)
bind = , XF86Calculator, exec, qalculate-gtk
bind = , XF86Mail, exec, thunderbird
bind = , XF86HomePage, exec, firefox
bind = , XF86Search, exec, $menu

# Brightness controls (if available on your keyboard)
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
